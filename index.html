<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fernando Cox | Asesoría Empresarial</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.85;
    }

    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem 2rem;
    }

    .collage img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s;
    }

    .collage img:hover {
      transform: scale(1.03);
    }

    .cta {
      text-align: center;
      margin-top: 3rem;
    }

    .cta a {
      background: #10b981;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .cta a:hover {
      background: #059669;
    }

    .form-section {
      max-width: 600px;
      margin: 4rem auto;
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
    }

    .form-section h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    .form-section input, .form-section textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 6px;
    }

    .form-section button {
      width: 100%;
      padding: 0.9rem;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .form-section button:hover {
      background-color: #059669;
    }

    .news-section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1rem 2rem;
    }

    .news-section h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .news-item {
      margin-bottom: 1rem;
    }

    .news-item a {
      color: #38bdf8;
      text-decoration: none;
    }

    .news-item a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.6;
      padding: 2rem 1rem;
    }
  </style>
</head>
